<h2>
  My Heroes
</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">
      {{hero.id}}
    </span>
    {{selectedHero.name}}
  </li>
</ul>
<div>{{selectedHero.name | uppercase}} Details</div>
<div>
  <label>
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </label>
</div>
